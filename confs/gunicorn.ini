chdir = '/home/flask/testapp'

bind = 'unix:/tmp/gunicorn.sock'
pidfile = '/tmp/gunicorn.pid'

workers = 3
worker_class = 'gevent'
max_requests = 1000
timeout = 10
graceful_timeout = 5

access_log = '/home/flask/log/access.log'
access_log_format = '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'
